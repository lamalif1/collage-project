        h1 {

        }

            margin: 0 auto;
        }

        input {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: rgb(37, 36, 36);
            border-radius: 20px;
            font-weight: bolder;
        }

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- header section starts  -->
    <section class="header">

        <div class="flex">
            <div id="menu-btn" class="fas fa-bars"></div>

            <a href="#about">about</a>

        <img src="Image/Hotel Lighthouse.png" alt="Logo" id="login-img">

    </form>
